    <div class="section">
      <div class="has-text-centered">
        <p class="title">Youtube Mixer</p>
      </div>
    </div>

    <div class="section py-4">
      <div class="column is-12">
        <div class="content">
          <div class="box">
            <!-- VIDEO #1 -->
            <article class="columns featured">
              <!-- Youtube Video -->
              <div class="column is-6 is-flex">
                <div id="player-1"></div>
              </div>

              <div class="column is-5 featured-content va pt-1">
                <hr class="my-2" />
                <!--------------------------------------------------------------->
                <div>
                  <h1 class="title post-title mb-1 mt-0">Video #1</h1>
                  <hr class="my-2" />
                  <button class="button btnPlay"><ion-icon name="play-outline" class="icon-play"></ion-icon></button>
                  <button class="button btnPause"><ion-icon name="pause-outline" class="icon-pause"></ion-icon></button>
                  <button class="button btnStop"><ion-icon name="stop-outline" class="icon-stop"></ion-icon></button>
                  <button class="button btnShuffle"><ion-icon name="shuffle-outline" class="icon-shuffle"></ion-icon></button>
                </div>
                <!--------------------------------------------------------------->
                <hr class="my-2" />
                <!--------------------------------------------------------------->
                <div>
                  <h2 class="title post-title mb-1 is-size-4">Volume</h2>
                  <button class="button btnMute"><ion-icon name="volume-mute-outline" class="icon-mute"></ion-icon></button>
                  <button class="button btnUnMute"><ion-icon name="volume-high-outline" class="icon-unmute"></ion-icon></button>
                  <input class="barVolume mt-2" type="range" value="0" />
                </div>
                <!--------------------------------------------------------------->
                <hr class="my-2" />
                <!--------------------------------------------------------------->
                <div>
                  <h2 class="title post-title mb-1 is-size-4">Progress Bar | <span class="current-time" class="is-size-4">0:00</span> - <span class="duration" class="is-size-4">0:00</span></h2>
                  <input class="barProgress mt-2" type="range" value="0" />
                </div>
                <!--------------------------------------------------------------->
                <hr class="my-2" />
                <!--------------------------------------------------------------->
                <div>
                  <h2 class="title post-title mb-1 is-size-4">Speed</h2>
                  <label class="radio"><input type="radio" name="rsvp" value="0.25" class="speed-1" /> 0.25</label>
                  <label class="radio"><input type="radio" name="rsvp" value="0.50" class="speed-1" /> 0.50</label>
                  <label class="radio"><input type="radio" name="rsvp" value="0.75" class="speed-1" /> 0.75</label>
                  <label class="radio"><input type="radio" name="rsvp" value="1" class="speed-1" /> 1</label>

                  <label class="radio"><input type="radio" name="rsvp" value="2" class="speed-1" /> 2</label>
